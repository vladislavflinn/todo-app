<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/styles/style.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do App</title>
</head>

<body>
	<div class="wrapper">

			<div class="todo-app__container">
				<div class="todo-app__body">
					<h1 class="todo-app__title">To Do App</h1>
					<div class="todo-app__form">
						<label for="todo-input" hidden>Task</label>
						<input id="todo-input" type="text" placeholder="Your task" class="todo-app__input">
						<button type="button" class="todo-app__button-add-task">Add Task</button>
					</div>
					<div class="todo-app__buttons-bar">
						<div class="todo-app__buttons">
							<button type="button" class="todo-app__button-all">All</button>
							<button type="button" class="todo-app__button-active">Active</button>
							<button type="button" class="todo-app__button-completed">Completed</button>
						</div>
						<div class="todo-app__counter">0 items left</div>
					</div>
					<ul class="todo-app__task-list">
						<li class="todo-app__task-item">
